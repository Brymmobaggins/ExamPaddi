<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExamPaddi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-black p-6 text-3xl font-normal">
      <div class="text-white mx-4">ExamPaddi</div>
    </header>
    <main>
      <div
        class="container border-2 border-slate-100 rounded-sm m-auto max-w-[500px] w-full mt-4 px-3 py-2"
      >
        <div class="text-2xl font-bold">Welcome to ExamPaddi</div>
        <div>Sign up to access notes, past questions, and practice tests!</div>
        <form action="">
          <!-- full name -->
          <div>
            <label for="full-name">Full Name</label>
            <input
              type="text"
              class="text-base"
              id="full-name"
              placeholder="e.g John Doe"
            />
          </div>
          <!-- Email -->
          <div>
            <label for="">Email</label>
            <input
              type="text"
              class=""
              id="e-mail"
              placeholder="example@domain.com"
            />
          </div>

          <!-- Passwoord -->
          <div>
            <label for="">Password</label>
            <input
              type="password"
              class=""
              id="password"
              placeholder="enter a strong password"
            />
          </div>
          <div>
            <label for="">Re-enter your password</label>
            <input
              type="password"
              class=""
              id="password"
              placeholder="enter a strong password"
            />
          </div>
          <small
            >Password must be at least 8 characters and contain a number</small
          >
        </form>
      </div>
    </main>
  </body>
</html>
