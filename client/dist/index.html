<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../src/css/style.css" />
  </head>
  <body>
    <header class="bg-black p-3 text-3xl font-bold">
      <div class="text-white mx-2">Register</div>
    </header>
    <main>
      <div
        class="container border-2 border-slate -100 rounded-sm m-auto max-w-[400px] w-full mt-4 py-2 mx-auto sm:px-6 lg:px-8"
      >
        <div class="text-medium font-bold">Welcome to ExamPaddi</div>
        <div class="text-sm">
          Sign up to access notes, past questions, and practice tests!
        </div>
        <form action="" class="space-y-4">
          <!-- full name -->
          <div>
            <label for="full-name">Full Name</label>
            <input
              type="text"
              class="text-base"
              id="full-name"
              placeholder="e.g John Doe"
            />
          </div>
          <!-- Email -->
          <div>
            <label for="e-mail">Email</label>
            <input
              type="text"
              class=""
              id="e-mail"
              placeholder="example@domain.com"
            />
          </div>

          <!-- Password -->
          <div>
            <label for="password">Password</label>
            <input
              type="password"
              class=""
              id="password"
              placeholder="enter a strong password"
            />
          </div>
          <!-- Re-enter your password -->
          <div>
            <label for="confirm-password">Re-enter your password</label>
            <input
              type="password"
              class=""
              id="confirm-password"
              placeholder="enter a strong password"
            />
          </div>
          <small class="text-xs"></small>
          <div>
            <button id="signup-button" type="button" class="">Sign Up</button>
          </div>
          <small class="block text-center mt-2"
            >Already have an account?
            <a href="/client/src/pages/login.html" class="text-blue-500 hover:underline">Log in</a></small
          >
        </form>
      </div>
    </main>
    <script src="main.js" defer></script>
  </body>
</html>
